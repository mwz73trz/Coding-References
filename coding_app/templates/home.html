{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div>
  <h1>Hi {{ user.username }}!</h1>
  <a href="{% url 'blogs:get_subject_list' %}">
    <h3>Subjects Available</h3>
  </a>
</div>
{% else %}
<div>
  <p>You are not logged in!</p>
</div>

{% endif %}
{% endblock %}
