{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <a href="{% url 'users:signup' %}">Sign Up</a>
</div>

{% endblock %}
